
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zerodha Authorization</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      color: #111827;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #10b981;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    p {
      color: #6b7280;
    }
    .debug {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: left;
      max-height: 100px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Connecting to Zerodha</h1>
    <p>Please wait while we complete the authorization process...</p>
    <div id="debug" class="debug"></div>
  </div>

  <script>
    // Debug logging function
    function logDebug(message) {
      const debugElem = document.getElementById('debug');
      const timestamp = new Date().toISOString().substring(11, 23);
      debugElem.innerHTML += `${timestamp} ${message}\n`;
      console.log(message);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      logDebug("Page loaded, parsing URL parameters...");
      
      // Extract the request token from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const requestToken = urlParams.get('request_token');
      const status = urlParams.get('status');
      
      if (requestToken) {
        logDebug(`Received request token: ${requestToken.substring(0, 5)}...`);
        
        // Send the request token to the parent window
        if (window.opener) {
          try {
            logDebug("Parent window found, sending token...");
            window.opener.postMessage({ requestToken }, window.location.origin);
            logDebug("Token sent to parent window");
            
            // Close the popup window after a short delay
            setTimeout(() => {
              logDebug("Closing popup window");
              window.close();
            }, 1500);
          } catch (error) {
            logDebug(`Error: ${error.message}`);
            document.querySelector('.container').innerHTML = `
              <div style="color: #b91c1c;">
                <h1>Error</h1>
                <p>Could not communicate with the parent window: ${error.message}</p>
                <p>Please close this window and try again.</p>
              </div>
            `;
          }
        } else {
          logDebug("Error: No parent window found");
          document.querySelector('.container').innerHTML = `
            <div style="color: #b91c1c;">
              <h1>Error</h1>
              <p>Could not communicate with the parent window. Please close this window and try again.</p>
            </div>
          `;
        }
      } else if (status === "error") {
        // Handle error status
        const error = urlParams.get('error') || "Unknown error";
        logDebug(`Error status returned: ${error}`);
        document.querySelector('.container').innerHTML = `
          <div style="color: #b91c1c;">
            <h1>Login Failed</h1>
            <p>Zerodha authentication failed: ${error}</p>
            <p>Please close this window and try again.</p>
          </div>
        `;
        
        // Notify parent window about the error
        if (window.opener) {
          try {
            window.opener.postMessage({ error }, window.location.origin);
          } catch (e) {
            logDebug(`Error sending error message to parent: ${e.message}`);
          }
        }
      } else {
        logDebug("Error: No request token or status in URL");
        document.querySelector('.container').innerHTML = `
          <div style="color: #b91c1c;">
            <h1>Error</h1>
            <p>No authorization token was received from Zerodha. Please close this window and try again.</p>
            <p>URL parameters: ${window.location.search}</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Zerodha...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin: 1rem 0;
            color: #333;
        }
        .error {
            color: #d32f2f;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader" id="loader"></div>
        <h2>Processing Zerodha Authentication</h2>
        <p class="message" id="message">Connecting your account. Please wait...</p>
        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const requestToken = urlParams.get('request_token');
            const status = urlParams.get('status');
            const error = urlParams.get('error');
            
            // Check if there's an error in the URL
            if (status === 'error' || error) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = error || 'Authentication failed';
                document.getElementById('message').textContent = 'Please close this window and try again.';
                
                // Send error message to parent window
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({ error: error || 'Authentication failed' }, window.location.origin);
                }
                
                // Close window after 3 seconds
                setTimeout(function() {
                    window.close();
                }, 3000);
                return;
            }
            
            // No request token found
            if (!requestToken) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'No request token found in URL';
                document.getElementById('message').textContent = 'Please close this window and try again.';
                
                // Send error message to parent window
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({ error: 'No request token found' }, window.location.origin);
                }
                
                // Close window after 3 seconds
                setTimeout(function() {
                    window.close();
                }, 3000);
                return;
            }
            
            // Pass request token to parent window
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({ requestToken }, window.location.origin);
                document.getElementById('message').textContent = 'Authentication successful! Redirecting...';
                
                // Close window after 1.5 seconds
                setTimeout(function() {
                    window.close();
                }, 1500);
            } else {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Parent window closed or not available';
                document.getElementById('message').textContent = 'Please close this window and try again.';
            }
        });
    </script>
</body>
</html>
